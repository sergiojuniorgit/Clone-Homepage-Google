<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
         <div class="menu__section left">
             <img class="menu__icon" src="assets/burger-icon.svg" alt="Burger"/>
             <a class="menu__link active">ALL</a>
             <a class="menu__link">Images</a>
         </div>

         <div class="menu__section right">
               <img class="menu__icon" src="assets/more-icon.svg" alt="More">
               <div class="menu__profile">
                    <img src="https://api.adorable.io/avatars/40/rocketseat@adorable.png" alt="avatar picture" class="menu__avatar" />
                   <img  class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Avatar Frame">
                    
               </div>
         </div>
    </header>
    <main class="content">
        <img src="assets/logo.svg" alt="UI Clone" class="content__logo">

        <input type="text" class="content__search" />

        <div class="content__offer">
            Made width ❤️ by
           <strong> Sergio Junior </strong> for Studying
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>
</html>
